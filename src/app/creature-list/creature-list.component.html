<mat-table [dataSource]="dataSource">

    
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <a [title]="element.name + ' details'"
         [routerLink]="['/element', element.name]">
        {{element.name}}</a>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="family">
    <th mat-header-cell *matHeaderCellDef> Family </th>
    <td mat-cell *matCellDef="let element"> {{element.family}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="rarity">
    <th mat-header-cell *matHeaderCellDef> Rarity </th>
    <td mat-cell *matCellDef="let element"> {{element.rarity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="alignment">
    <th mat-header-cell *matHeaderCellDef> Alignment </th>
    <td mat-cell *matCellDef="let element"> {{element.alignment}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="traits">
    <th mat-header-cell *matHeaderCellDef> Traits </th>
    <td mat-cell *matCellDef="let element"> {{element.traits.join(', ')}} </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
